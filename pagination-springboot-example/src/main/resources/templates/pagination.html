<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pagination example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--    <link href="../static/css/pagination.css" rel="stylesheet" type="text/css">-->
    <link type="text/css" rel="stylesheet" href="css/pagination.css">
    <style type="text/css">
        ul, li {
            list-style: none;
        }

        #wrapper {
            width: 900px;
            margin: 20px auto;
        }

        .data-container {
            margin-top: 20px;
        }

        .data-container ul {
            padding: 0;
            margin: 0;
        }

        .data-container li {
            margin-bottom: 5px;
            padding: 5px 10px;
            background: #eee;
            color: #666;
        }
    </style>
</head>
<body>
    <div>hello pagination!</div>
    <div id="wrapper">
        www
        <section>
            <div class="data-container">1</div>
            <div id="pagination-demo1">2</div>
            <div class="data-container">3</div>
            <div id="pagination-demo2">4</div>
        </section>
    </div>

    <script type="text/javascript" th:src="@{/js/jQuery3.6.0.js}"></script>
    <script>
        $(function() {
            (function(name) {
                var container = $('#pagination-' + name);
                var sources = function () {
                    var result = [];

                    for (var i = 1; i < 196; i++) {
                        result.push(i);
                    }

                    return result;
                }();

                var options = {
                    dataSource: sources,
                    callback: function (response, pagination) {
                        window.console && console.log(response, pagination);

                        var dataHtml = '<ul>';

                        $.each(response, function (index, item) {
                            dataHtml += '<li>' + item + '</li>';
                        });

                        dataHtml += '</ul>';

                        container.prev().html(dataHtml);
                    }
                };

                //$.pagination(container, options);

                container.addHook('beforeInit', function () {
                    window.console && console.log('beforeInit...');
                });
                container.pagination(options);

                container.addHook('beforePageOnClick', function () {
                    window.console && console.log('beforePageOnClick...');
                    //return false
                });
            })('demo1');

            (function(name) {
                var container = $('#pagination-' + name);
                container.pagination({
                    dataSource: 'https://api.flickr.com/services/feeds/photos_public.gne?tags=cat&tagmode=any&format=json&jsoncallback=?',
                    locator: 'items',
                    totalNumber: 120,
                    pageSize: 20,
                    ajax: {
                        beforeSend: function() {
                            container.prev().html('Loading data from flickr.com ...');
                        }
                    },
                    callback: function(response, pagination) {
                        window.console && console.log(22, response, pagination);
                        var dataHtml = '<ul>';

                        $.each(response, function (index, item) {
                            dataHtml += '<li>' + item.title + '</li>';
                        });

                        dataHtml += '</ul>';

                        container.prev().html(dataHtml);
                    }
                })
            })('demo2');
        })
    </script>

</body>
</html>
